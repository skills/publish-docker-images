name: Docker Publish

on:
  push:
    branches: ["main"]
    tags: ["v*"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # - name: Build and push Docker image
      #   run: |
      #     docker build . --tag ghcr.io/fidelusaleksander/publish-packages/stackoverflown:latest
      #     docker push ghcr.io/fidelusaleksander/publish-packages/stackoverflown:latest


      # - name: Set up QEMU
      #   uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          provenance: true
          tags: |
            ghcr.io/fidelusaleksander/publish-packages/stackoverflown:latest
            ghcr.io/fidelusaleksander/publish-packages/stackoverflown:${{ github.sha }}

